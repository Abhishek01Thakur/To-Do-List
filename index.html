<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- Toobox container -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="color1"></div>
            <div class="color2"></div>
            <div class="color3"></div>
            <div class="color4"></div>
        </div>
        <div class="action-btn-cont">
            <button class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>

    <!-- Conatins all generated tickets  -->
    <div class="main-cont">
        <!--  <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="task-area"></div>
        this part of code will be genereated by script through DOM -->
        </div>
    </div>

    <!-- Conatiner to enter new ticket -->
    <div class="modal-cont">
        <textarea class="textarea-cont" spellcheck="false" placeholder="Enter Your task"></textarea>
        <div class="priority-colors-cont">
            <div class="color1 priority-color"></div>
            <div class="color2 priority-color"></div>
            <div class="color3 priority-color"></div>
            <div class="color4 priority-color active"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
